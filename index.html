<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 Memo Board</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1>📝 Memo Board</h1>
    <div id="user-info">Not signed in</div>
    <button id="settings-button">Settings</button>
  </header>

  <main>
    <!-- Create Board Form -->
    <form id="create-board-form">
      <input type="text" id="board-name" placeholder="Enter board name" required />
      <button type="submit">Create Board</button>
    </form>

    <!-- Boards List -->
    <ul id="boards-list"></ul>

    <!-- Memo Form -->
    <form id="memo-form">
      <textarea id="memo-text" placeholder="Type your memo here..."></textarea>
      <label>
        <input type="checkbox" id="important-checkbox" />
        Mark as important
      </label>
      <button type="submit">Submit</button>
    </form>

    <!-- Admin Tools -->
    <div id="adminTools" style="display:none;">
      <label>
        <input type="checkbox" id="showDeleted" />
        Show deleted memos (admin only)
      </label>
    </div>

    <!-- Memo List -->
    <ul id="memo-list"></ul>
  </main>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-settings">&times;</span>
      <h2>Settings</h2>
      <ul>
        <li><a href="help.html">Help</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms of Service</a></li>
      </ul>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
