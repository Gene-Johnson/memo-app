<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memo Board (Secure)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>üìù Memo Board</h1>

  <div class="controls">
    <div id="authArea">
      <button id="loginBtn">Login with Google</button>
      <span id="userName"></span>
    </div>
    <input type="text" id="noteInput" placeholder="Type a memo..." />
    <label><input type="checkbox" id="importantCheck"> Mark as Important</label>
    <button id="addBtn">Add Note</button>
  </div>

  <ul id="notesList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, serverTimestamp, onSnapshot, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeqAyGtVwv0eCxKn0R8aQ-wfISdIyibFU",
      authDomain: "memoboard-5860e.firebaseapp.com",
      projectId: "memoboard-5860e",
      storageBucket: "memoboard-5860e.firebasestorage.app",
      messagingSenderId: "476981178446",
      appId: "1:476981178446:web:474fe3fe0a4eeb8f1c531f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;
    let isAdmin = false;

    document.getElementById("loginBtn").onclick = () => {
      signInWithPopup(auth, provider).catch(err => alert("Login failed"));
    };

    onAuthStateChanged(auth, async user => {
      currentUser = user;
      const userDisplay = document.getElementById("userName");
      if (user) {
        userDisplay.textContent = `Logged in as ${user.displayName}`;
        const adminDoc = await getDoc(doc(db, "admins", user.uid));
        isAdmin = adminDoc.exists() && adminDoc.data().role === "admin";
        console.log("üîë UID:", user.uid);
      } else {
        userDisplay.textContent = "";
        isAdmin = false;
      }
    });

    const addBtn = document.getElementById("addBtn");
    addBtn.addEventListener("click", async () => {
      const input = document.getElementById("noteInput");
      const important = document.getElementById("importantCheck").checked;
      const text = input.value.trim();
      if (!text) return;
      const note = {
        text,
        important,
        timestamp: serverTimestamp()
      };
      if (currentUser) {
        note.user = currentUser.displayName;
        note.uid = currentUser.uid;
      }
      await addDoc(collection(db, "notes"), note);
      input.value = "";
      document.getElementById("importantCheck").checked = false;
    });

    const list = document.getElementById("notesList");
    const q = query(collection(db, "notes"), orderBy("timestamp", "desc"));

    onSnapshot(q, snapshot => {
      const now = Date.now();
      list.innerHTML = '';
      snapshot.forEach(docSnap => {
        const note = docSnap.data();
        const noteId = docSnap.id;
        const ts = note.timestamp?.toDate?.().getTime?.() || 0;
        const age = now - ts;
        const isAnon = !note.uid;
        const expired = isAnon && age > 60000;
        if (expired) return;

        const li = document.createElement("li");
        li.innerHTML = `<strong>[${note.user || "Guest"}]</strong> <span class="note-text">${note.text}</span>`;
        if (note.important) li.style.borderLeft = "5px solid red";

        // ‚úèÔ∏è EDIT button
        if (currentUser?.uid === note.uid || isAdmin) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.style.marginLeft = "10px";
          editBtn.onclick = () => {
            const span = li.querySelector(".note-text");
            const input = document.createElement("input");
            input.value = span.textContent;
            const saveBtn = document.createElement("button");
            saveBtn.textContent = "Save";
            saveBtn.onclick = async () => {
              await updateDoc(doc(db, "notes", noteId), { text: input.value });
            };
            li.innerHTML = `<strong>[${note.user}]</strong>`;
            li.appendChild(input);
            li.appendChild(saveBtn);
          };
          li.appendChild(editBtn);
        }

        // üóëÔ∏è DELETE button (admin only)
        if (isAdmin) {
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.style.marginLeft = "5px";
          deleteBtn.onclick = async () => {
            if (confirm("Delete this memo?")) {
              await deleteDoc(doc(db, "notes", noteId));
            }
          };
          li.appendChild(deleteBtn);
        }

        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
